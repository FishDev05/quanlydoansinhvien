<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tiến độ Đồ án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .header { background: #0d6efd; color: white; padding: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h3>QUẢN LÝ TIẾN ĐỘ ĐỒ ÁN</h3>
    <a href="index.html" class="btn btn-light btn-sm">← Về trang chủ</a>
</div>

<div class="container my-5">
    <div class="mb-3 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTienDo">
            <i class="bi bi-plus-lg"></i> Thêm tiến độ mới
        </button>
    </div>

    <table class="table table-bordered table-hover" id="tblTienDo">
        <thead class="table-primary">
            <tr>
                <th>Mã đăng ký</th>
                <th>Mốc</th>
                <th>Ngày nộp</th>
                <th>Nhận xét</th>
                <th>Điểm</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1">
                <td>DK001</td>
                <td>Đề cương</td>
                <td>2026-02-01</td>
                <td>Tốt, cần bổ sung tài liệu</td>
                <td>8.5</td>
                <td><span class="badge bg-success">Đã duyệt</span></td>
                <td>
                    <button class="btn btn-sm btn-warning btn-sua" data-bs-toggle="modal" data-bs-target="#modalTienDo"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger btn-xoa"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr data-id="2">
                <td>DK002</td>
                <td>Giữa kỳ</td>
                <td>2026-03-15</td>
                <td>Cần chỉnh sửa phần phạm vi</td>
                <td>7.0</td>
                <td><span class="badge bg-warning">Cần chỉnh sửa</span></td>
                <td>
                    <button class="btn btn-sm btn-warning btn-sua" data-bs-toggle="modal" data-bs-target="#modalTienDo"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger btn-xoa"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Thêm/Sửa tiến độ -->
<div class="modal fade" id="modalTienDo" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm / Sửa tiến độ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formTienDo">
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label>Mã đăng ký</label>
                        <input type="text" class="form-control" id="ma_dk" required>
                    </div>
                    <div class="mb-3">
                        <label>Mốc</label>
                        <select class="form-select" id="moc">
                            <option value="de_cuong">Đề cương</option>
                            <option value="giua_ky">Giữa kỳ</option>
                            <option value="cuoi_ky">Cuối kỳ</option>
                            <option value="slide_bao_ve">Slide bảo vệ</option>
                            <option value="khac">Khác</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Ngày nộp</label>
                        <input type="date" class="form-control" id="ngay_nop" required>
                    </div>
                    <div class="mb-3">
                        <label>Nhận xét</label>
                        <textarea class="form-control" id="nhan_xet" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Điểm</label>
                        <input type="number" class="form-control" id="diem" step="0.1" min="0" max="10">
                    </div>
                    <div class="mb-3">
                        <label>Trạng thái</label>
                        <select class="form-select" id="trang_thai">
                            <option value="chua_nop">Chưa nộp</option>
                            <option value="da_nop">Đã nộp</option>
                            <option value="da_duyet">Đã duyệt</option>
                            <option value="can_chinh_sua">Cần chỉnh sửa</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="btnLuu">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Sửa tiến độ
        $('.btn-sua').click(function () {
            let row = $(this).closest('tr');
            $('#id').val(row.data('id'));
            $('#ma_dk').val(row.find('td:eq(0)').text());
            $('#moc').val(row.find('td:eq(1)').text());
            $('#ngay_nop').val(row.find('td:eq(2)').text());
            $('#nhan_xet').val(row.find('td:eq(3)').text());
            $('#diem').val(row.find('td:eq(4)').text());
            $('#trang_thai').val(row.find('td:eq(5)').text().includes('Đã duyệt') ? 'da_duyet' : 'can_chinh_sua');
            $('.modal-title').text('Sửa tiến độ');
        });

        // Xóa tiến độ (demo)
        $('.btn-xoa').click(function () {
            if (confirm('Xóa tiến độ này?')) {
                $(this).closest('tr').remove();
                alert('Đã xóa (demo frontend)');
            }
        });

        // Lưu (Thêm/Sửa) - demo alert
        $('#btnLuu').click(function () {
            alert('Đã lưu tiến độ (demo frontend)');
            $('#modalTienDo').modal('hide');
        });

        // Reset modal khi thêm mới
        $('#modalTienDo').on('show.bs.modal', function (e) {
            if (!$(e.relatedTarget).hasClass('btn-sua')) {
                $('#formTienDo')[0].reset();
                $('.modal-title').text('Thêm tiến độ mới');
            }
        });
    });
</script>

</body>
</html>
