<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đề tài</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .header { background: #0d6efd; color: white; padding: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h3>QUẢN LÝ ĐỀ TÀI</h3>
    <a href="index.html" class="btn btn-light btn-sm">← Về trang chủ</a>
</div>

<div class="container my-5">
    <div class="mb-3 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDetai">
            <i class="bi bi-plus-lg"></i> Thêm đề tài
        </button>
    </div>

    <table class="table table-bordered table-hover" id="tblDetai">
        <thead class="table-primary">
            <tr>
                <th>Mã</th>
                <th>Tên đề tài</th>
                <th>Lĩnh vực</th>
                <th>GVHD</th>
                <th>Số SV tối đa</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Thêm/Sửa đề tài -->
<div class="modal fade" id="modalDetai" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm / Sửa đề tài</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formDetai">
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label>Mã đề tài</label>
                        <input type="text" class="form-control" id="ma_de_tai" required>
                    </div>
                    <div class="mb-3">
                        <label>Tên đề tài</label>
                        <input type="text" class="form-control" id="ten_de_tai" required>
                    </div>
                    <div class="mb-3">
                        <label>Lĩnh vực</label>
                        <select class="form-select" id="linh_vuc">
                            <option value="1">Công nghệ phần mềm</option>
                            <option value="2">Trí tuệ nhân tạo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>GV hướng dẫn</label>
                        <select class="form-select" id="giang_vien">
                            <option value="2">Nguyễn Thị Lan</option>
                            <option value="3">Trần Văn Hùng</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Số SV tối đa</label>
                        <input type="number" class="form-control" id="so_luong_sv_max" min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <label>Trạng thái</label>
                        <select class="form-select" id="trang_thai">
                            <option value="mo">Mở</option>
                            <option value="dong">Đóng</option>
                            <option value="da_hoan_thanh">Hoàn thành</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="btnLuuDetai">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Lấy danh sách đề tài từ API
        $.ajax({
            url: 'api/detai_api.php',
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                let tbody = $('#tblDetai tbody');
                tbody.empty();
                data.forEach(dt => {
                    let row = `
                        <tr data-id="${dt.id}">
                            <td>${dt.ma_de_tai}</td>
                            <td>${dt.ten_de_tai}</td>
                            <td>${dt.linh_vuc}</td>
                            <td>${dt.giang_vien}</td>
                            <td>${dt.so_luong_sv_toi_da}</td>
                            <td><span class="badge bg-success">${dt.trang_thai}</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning btn-sua" data-bs-toggle="modal" data-bs-target="#modalDetai"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-danger btn-xoa" onclick="xoaDeTai(${dt.id})"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>`;
                    tbody.append(row);
                });

                // Khởi tạo DataTables
                $('#tblDetai').DataTable({
                    "language": { "url": "//cdn.datatables.net/plug-ins/2.0.8/i18n/vi.json" },
                    "pageLength": 10,
                    "lengthMenu": [5, 10, 25, 50, "Tất cả"],
                    "searching": true,
                    "paging": true,
                    "ordering": true,
                    "info": true
                });
            },
            error: function () {
                alert('Lỗi khi tải dữ liệu đề tài');
            }
        });

        // Xóa đề tài
        window.xoaDeTai = function(id) {
            if (confirm('Xóa đề tài này?')) {
                $.ajax({
                    url: 'api/detai_api.php',
                    method: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: id }),
                    success: function () {
                        alert('Xóa thành công');
                        location.reload();
                    },
                    error: function () {
                        alert('Lỗi khi xóa');
                    }
                });
            }
        };

        // Lưu thêm/sửa đề tài
        $('#btnLuuDetai').click(function () {
            let data = {
                ma_de_tai: $('#ma_de_tai').val(),
                ten_de_tai: $('#ten_de_tai').val(),
                linh_vuc: $('#linh_vuc').val(),
                giang_vien: $('#giang_vien').val(),
                so_luong_sv_max: $('#so_luong_sv_max').val(),
                trang_thai: $('#trang_thai').val()
            };

            $.ajax({
                url: 'api/detai_api.php',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (res) {
                    alert(res.message);
                    location.reload();
                },
                error: function () {
                    alert('Lỗi khi lưu');
                }
            });
        });
    });
</script>

</body>
</html>
