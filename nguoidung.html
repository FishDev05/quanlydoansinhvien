<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .header { background: #0d6efd; color: white; padding: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h3>QUẢN LÝ NGƯỜI DÙNG</h3>
    <a href="index.html" class="btn btn-light btn-sm">← Về trang chủ</a>
</div>

<div class="container my-5">
    <div class="mb-3 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNguoiDung">
            <i class="bi bi-plus-lg"></i> Thêm người dùng
        </button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>Mã số</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th>Khoa</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1">
                <td>GV001</td>
                <td>Nguyễn Thị Lan</td>
                <td>lan@cntt.edu.vn</td>
                <td><span class="badge bg-info">Giảng viên</span></td>
                <td>CNTT</td>
                <td>
                    <button class="btn btn-sm btn-warning btn-sua" data-bs-toggle="modal" data-bs-target="#modalNguoiDung"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger btn-xoa"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr data-id="2">
                <td>20120001</td>
                <td>Nguyễn Văn An</td>
                <td>an@sv.cntt.edu.vn</td>
                <td><span class="badge bg-success">Sinh viên</span></td>
                <td>CNTT</td>
                <td>
                    <button class="btn btn-sm btn-warning btn-sua" data-bs-toggle="modal" data-bs-target="#modalNguoiDung"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger btn-xoa"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Thêm/Sửa người dùng -->
<div class="modal fade" id="modalNguoiDung" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm / Sửa người dùng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formNguoiDung">
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label>Mã số</label>
                        <input type="text" class="form-control" id="ma_so" required>
                    </div>
                    <div class="mb-3">
                        <label>Họ tên</label>
                        <input type="text" class="form-control" id="ho_ten" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label>Vai trò</label>
                        <select class="form-select" id="vai_tro">
                            <option value="sinh_vien">Sinh viên</option>
                            <option value="giang_vien">Giảng viên</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Khoa</label>
                        <input type="text" class="form-control" id="khoa" value="Công nghệ Thông tin">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="btnLuu">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.btn-sua').click(function () {
            let row = $(this).closest('tr');
            $('#id').val(row.data('id'));
            $('#ma_so').val(row.find('td:eq(0)').text());
            $('#ho_ten').val(row.find('td:eq(1)').text());
            $('#email').val(row.find('td:eq(2)').text());
            $('#vai_tro').val(row.find('td:eq(3)').text().includes('Sinh viên') ? 'sinh_vien' : 'giang_vien');
            $('.modal-title').text('Sửa người dùng');
        });

        $('.btn-xoa').click(function () {
            if (confirm('Xóa người dùng?')) {
                $(this).closest('tr').remove();
                alert('Đã xóa (demo)');
            }
        });

        $('#btnLuu').click(function () {
            alert('Đã lưu (demo frontend)');
            $('#modalNguoiDung').modal('hide');
        });

        $('#modalNguoiDung').on('show.bs.modal', function (e) {
            if (!$(e.relatedTarget).hasClass('btn-sua')) {
                $('#formNguoiDung')[0].reset();
                $('.modal-title').text('Thêm người dùng mới');
            }
        });
    });
    $(document).ready(function () {
    // Lấy danh sách người dùng khi load trang
    $.ajax({
        url: 'api/nguoidung_api.php',
        method: 'GET',
        success: function (data) {
            let tbody = $('#tblNguoiDung tbody');
            tbody.empty();
            data.forEach(user => {
                let row = `
                    <tr data-id="${user.id}">
                        <td>${user.ma_so}</td>
                        <td>${user.ho_ten}</td>
                        <td>${user.email}</td>
                        <td><span class="badge bg-info">${user.vai_tro}</span></td>
                        <td>${user.khoa}</td>
                        <td>
                            <button class="btn btn-sm btn-warning btn-sua"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-danger btn-xoa"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>`;
                tbody.append(row);
            });
        },
        error: function () {
            alert('Lỗi khi tải danh sách người dùng');
        }
    });
</script>

</body>
</html>
