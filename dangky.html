<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đăng ký Đề tài</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .header { background: #0d6efd; color: white; padding: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h3>QUẢN LÝ ĐĂNG KÝ ĐỀ TÀI</h3>
    <a href="index.html" class="btn btn-light btn-sm">← Về trang chủ</a>
</div>

<div class="container my-5">
    <div class="mb-3 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDangKy">
            <i class="bi bi-plus-lg"></i> Thêm đăng ký mới
        </button>
    </div>

    <table class="table table-bordered table-hover" id="tblDangKy">
        <thead class="table-primary">
            <tr>
                <th>Mã đăng ký</th>
                <th>Sinh viên</th>
                <th>Mã đề tài</th>
                <th>Ngày đăng ký</th>
                <th>Trạng thái</th>
                <th>Ghi chú</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1">
                <td>DK001</td>
                <td>Nguyễn Văn An (20120001)</td>
                <td>DA2026-001</td>
                <td>2026-01-20</td>
                <td><span class="badge bg-success">Đã duyệt</span></td>
                <td>Quan tâm lĩnh vực web</td>
                <td>
                    <button class="btn btn-sm btn-warning btn-sua" data-bs-toggle="modal" data-bs-target="#modalDangKy"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger btn-xoa"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr data-id="2">
                <td>DK002</td>
                <td>Trần Thị Bình (20120002)</td>
                <td>DA2026-001</td>
                <td>2026-01-21</td>
                <td><span class="badge bg-warning">Chờ duyệt</span></td>
                <td></td>
                <td>
                    <button class="btn btn-sm btn-warning btn-sua" data-bs-toggle="modal" data-bs-target="#modalDangKy"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger btn-xoa"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Thêm/Sửa đăng ký -->
<div class="modal fade" id="modalDangKy" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm / Sửa đăng ký đề tài</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formDangKy">
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label>Mã đăng ký</label>
                        <input type="text" class="form-control" id="ma_dk" required>
                    </div>
                    <div class="mb-3">
                        <label>Sinh viên (Mã số)</label>
                        <input type="text" class="form-control" id="sinh_vien" required>
                    </div>
                    <div class="mb-3">
                        <label>Mã đề tài</label>
                        <input type="text" class="form-control" id="ma_de_tai" required>
                    </div>
                    <div class="mb-3">
                        <label>Ngày đăng ký</label>
                        <input type="date" class="form-control" id="ngay_dk" required>
                    </div>
                    <div class="mb-3">
                        <label>Trạng thái</label>
                        <select class="form-select" id="trang_thai">
                            <option value="cho_duyet">Chờ duyệt</option>
                            <option value="da_duyet">Đã duyệt</option>
                            <option value="tu_choi">Từ chối</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Ghi chú</label>
                        <textarea class="form-control" id="ghi_chu" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="btnLuu">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Khởi tạo DataTables
        $('#tblDangKy').DataTable({
            "language": { "url": "//cdn.datatables.net/plug-ins/2.0.8/i18n/vi.json" },
            "pageLength": 10,
            "lengthMenu": [5, 10, 25, 50, "Tất cả"],
            "searching": true,
            "paging": true,
            "ordering": true,
            "info": true
        });

        // Sửa đăng ký
        $('.btn-sua').click(function () {
            let row = $(this).closest('tr');
            $('#id').val(row.data('id'));
            $('#ma_dk').val(row.find('td:eq(0)').text());
            $('#sinh_vien').val(row.find('td:eq(1)').text());
            $('#ma_de_tai').val(row.find('td:eq(2)').text());
            $('#ngay_dk').val(row.find('td:eq(3)').text());
            $('#trang_thai').val(row.find('td:eq(4)').text().includes('Đã duyệt') ? 'da_duyet' : 'cho_duyet');
            $('#ghi_chu').val(row.find('td:eq(5)').text());
            $('.modal-title').text('Sửa đăng ký');
        });

        // Xóa đăng ký (demo)
        $('.btn-xoa').click(function () {
            if (confirm('Xóa đăng ký này?')) {
                $(this).closest('tr').remove();
                alert('Đã xóa (demo frontend)');
            }
        });

        // Lưu (Thêm/Sửa) - demo alert
        $('#btnLuu').click(function () {
            alert('Đã lưu đăng ký đề tài (demo frontend)');
            $('#modalDangKy').modal('hide');
        });

        // Reset modal khi thêm mới
        $('#modalDangKy').on('show.bs.modal', function (e) {
            if (!$(e.relatedTarget).hasClass('btn-sua')) {
                $('#formDangKy')[0].reset();
                $('.modal-title').text('Thêm đăng ký mới');
            }
        });
    });
</script>

</body>
</html>
